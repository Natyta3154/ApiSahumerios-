spring.application.name=AppSaumerios


# ===========================
#   Base de datos
# ===========================

spring.datasource.url=${DB_URL}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=${PORT:8080}

# ===========================
#   JPA / Hibernate
# ===========================
# Actualiza la BD según entidades (usar con precaución en producción)
spring.jpa.hibernate.ddl-auto=none
# Muestra las consultas SQL en logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Formatea el SQL para mejor lectura
spring.jpa.properties.hibernate.use_sql_comments=true
# Especificamos dialecto explícitamente para evitar error "Unable to determine Dialect"
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Si más adelante querés que sea aún más rápido, cambiás
#spring.cache.type=caffeine
#spring.cache.caffeine.spec=expireAfterWrite=60s,maximumSize=100

spring.cache.type=simple


frontend.url.dev=http://localhost:9002
frontend.url.prod=https://app-aroman.vercel.app
spring.profiles.active=prod

# Logging
logging.level.com.example.AppSaumerios.jwrFilter.JwtFilter=${JWTFILTER_LOG_LEVEL:INFO}
logging.level.com.example.AppSaumerios.util.JwtUtil=${JWTUTIL_LOG_LEVEL:INFO}

# JWT con variable de .env
JWT_SECRET_KEY=${JWT_SECRET_KEY:ClavePorDefecto64Caracteres}

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000



